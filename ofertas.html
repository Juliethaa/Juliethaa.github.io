<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofertas Laborales - Accede y Desarrolla</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f6d365, #fda085);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 1800px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            color: #8f803c;
            margin-bottom: 20px;
            text-align: center;
        }

        .description {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
            text-align: center;
        }

        .carousel-container {
            width: 100%;
            overflow-x: auto;
            display: flex;
            gap: 20px;
            padding-bottom: 20px;
            scroll-snap-type: x mandatory;
        }

        .job-card {
            flex: 0 0 300px;
            background-color: #f7f7f7;
            border: 2px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            scroll-snap-align: start;
        }

        .job-card h3 {
            font-size: 1.5em;
            color: #8f803c;
            margin-bottom: 10px;
        }

        .job-card p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 15px;
        }

        .job-card img {
            width: 80px;
            height: 80px;
            margin: 10px 0;
        }

        .navigation-links {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 30px;
        }

        .navigation-links a {
            text-decoration: none;
            color: #dfb14e;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navigation-links a:hover {
            color: #8f803c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ofertas Laborales</h1>
        <p class="description">Estos son los empleos agregados recientemente:</p>

        <!-- Carrusel de ofertas laborales -->
        <div class="carousel-container" id="jobList">
            <!-- Las ofertas laborales dinámicas aparecerán aquí -->
        </div>

        <!-- Enlaces de navegación -->
        <div class="navigation-links">
            <a href="javascript:history.back()"><i class="fas fa-arrow-left"></i> Atrás</a>
            <a href="secciones.html">Pag. Principal <i class="fas fa-home"></i></a>
        </div>
    </div>

    <script>
        // Función para obtener el parámetro de búsqueda de la URL
        function getSearchParam() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get("search") || "";
        }

        function mostrarEmpleos() {
            const jobList = document.getElementById("jobList");
            const empleos = JSON.parse(localStorage.getItem("empleos")) || [];
            const searchParam = getSearchParam().toLowerCase();

            // Limpiar el contenedor antes de agregar empleos
            jobList.innerHTML = '';

            // Filtrar empleos según el término de búsqueda y agregarlos al contenedor
            empleos.forEach((empleo) => {
                const empleoTexto = `${empleo.cargo} ${empleo.nombreEmpresa} ${empleo.categoria} ${empleo.requisitos}`.toLowerCase();
                if (searchParam === "" || empleoTexto.includes(searchParam)) {
                    const jobCard = document.createElement("div");
                    jobCard.className = "job-card";
                    jobCard.innerHTML = `
                        <h3>${empleo.cargo}</h3>
                        <p><strong>Empresa:</strong> ${empleo.nombreEmpresa}</p>
                        <p><strong>Categoría:</strong> ${empleo.categoria}</p>
                        <p><strong>Requisitos:</strong> ${empleo.requisitos}</p>
                    `;
                    jobList.appendChild(jobCard);
                }
            });
        }

        // Llamar a la función para mostrar los empleos al cargar la página
        document.addEventListener("DOMContentLoaded", mostrarEmpleos);
    </script>
</body>
</html>
