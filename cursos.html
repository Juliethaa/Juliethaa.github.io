<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sección de Cursos - Accede y Desarrolla</title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

      
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f6d365, #fda085);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
        }

        
        .container {
            width: 100%;
            max-width: 3000%;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 100px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            position: relative;
        }

     
        .top-right {
            position: absolute;
            top: 30px;
            right: 30px;
            display: flex;
            align-items: center;
        }

        
        .top-right img.logo {
            width: 50px;
            margin-right: 10px;
        }

       
        .top-right .profile-button {
            padding: 10px;
            background-color: #dfa54e;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .top-right .profile-button:hover {
            background-color: #af9755;
        }

      
        .top-right .profile-button svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

    
        .title {
            display: flex;
            align-items: center;
            font-size: 2.5em;
            color: #8f803c;
            margin: 20px 0;
            justify-content: center;
        }

        .title img {
            width: 160px;
            margin-right: 60px;
        }

        .search-container {
            margin: 30px 0;
            display: flex;
            justify-content: center;
        }

        input[type="text"] {
            width: 70%;
            padding: 15px;
            border: 2px solid #8f803c;
            border-radius: 5px;
            font-size: 1.2em;
            margin-right: 10px;
        }

 
        .button-container {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }

        .button {
            padding: 10px 10px;
            font-size: 1.2em;
            color: white;
            background-color: #dfa54e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex: 1;
            margin: 0 10px;
            text-align: center;
        }

        .button:hover {
            background-color: #af9755;
        }

       
        .back-link {
            font-size: 1.3em;
            color: #b48947;
            text-decoration: none;
            position: absolute;
            bottom: 30px;
            right: 30px;
        }

        .back-link:hover {
            text-decoration: underline;
            color: #9e6e35;
        }

       
        .content {
            display: flex;
            flex-direction: column;
            flex: 1;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script>
        function goBack() {
            window.history.back();
        }

        function goToProfile() {
            window.location.href = 'perfil.html';
        }

        function goToAgregarCursos() {
            window.location.href = 'agregarCurso.html';
        }

        function goToCursosDisponibles() {
            window.location.href = 'cursosDisponibles.html';
        }
        function goToBuscarCursos() {
            window.location.href = 'buscarCursos.html';
        }
    </script>
</head>
<body>
    <div class="container">
      
        <div class="top-right">
            <img src="img/logo.png" alt="Logo" class="logo">
            <button class="profile-button" onclick="goToProfile()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 2.01 0 5.97 1.09 6 3.08C16.71 17.72 14.5 19 12 19z"/>
                </svg>
            </button>
        </div>

        <div class="content">
        
            <div class="title">
                <img src="img/cursoss.png" alt="Logo cursos">
                <span>Cursos</span>
            </div>

            <!-- Buscador de empleo -->
           

            <div class="button-container">
               
                <button class="button" onclick="goToAgregarCursos()">Agregar Curso</button>
                <button class="button" onclick="goToCursosDisponibles()">Cursos Disponibles</button>
                <button class="button" onclick="goToBuscarCursos()">Buscar Cursos</button>
              
            </div>
            
        </div>

        <!-- Enlace de regresar en la esquina inferior derecha del contenedor -->
        <a href="secciones.html" class="back-link">Atrás</a>
    </div>
</body>
</html>
