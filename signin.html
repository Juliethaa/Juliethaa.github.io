<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Accede y Desarrolla</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f6d365, #fda085);
            color: #333;
        }

        .container {
            position: relative;
            text-align: center;
            background-color: white;
            padding: 60px 50px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 500px;
        }

        .logo-container {
            position: absolute;
            top: 15px;
            right: 15px;
        }

        .logo {
            width: 60px;
        }

        h1 {
            font-size: 2.2em;
            color: #8f803c;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.4em;
            color: #b9b465;
            margin-bottom: 30px;
        }

        label {
            font-size: 1em;
            display: block;
            text-align: left;
            margin-top: 15px;
            color: #555;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus, input[type="password"]:focus {
            border-color: #bd975f;
            outline: none;
        }

        .signin-btn {
            margin-top: 25px;
            padding: 12px;
            width: 100%;
            background-color: #dfa54e;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signin-btn:hover {
            background-color: #af9755;
        }

        .back-link {
            display: block;
            margin-top: 25px;
            color: #e2c976;
            text-decoration: none;
            font-size: 1em;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function handleSignIn(event) {
            event.preventDefault();
            window.location.href = 'secciones.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="img/logo.png" alt="Logo" class="logo">
        </div>
        <h1>Sign In</h1>
        <h2>Iniciar Sesión</h2>
        <form onsubmit="handleSignIn(event)">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
            
            <button type="submit" class="signin-btn">Sign In</button>
        </form>
        <a href="index.html" class="back-link">Atrás</a>
    </div>
</body>
</html>
