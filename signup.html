<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - Accede y Desarrolla</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f6d365, #fda085);
            color: #333;
        }

        .container {
            position: relative;
            text-align: center;
            background-color: white;
            padding: 90px 80px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 500px;
        }

        .logo-container {
            position: absolute;
            top: 15px;
            right: 15px;
        }

        .logo {
            width: 60px;
        }

        h1 {
            font-size: 2.2em;
            color: #8f803c;
            margin-bottom: 5px;
        }

        h2 {
            font-size: 1.4em;
            color: #b9b465;
            margin-bottom: 30px;
        }

        label {
            font-size: 1em;
            display: block;
            text-align: left;
            margin-top: 10px;
            color: #555;
        }

        input[type="email"], input[type="password"], input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus, input[type="password"]:focus, input[type="text"]:focus {
            border-color: #bd975f;
            outline: none;
        }

        .signup-btn {
            margin-top: 25px;
            padding: 12px;
            width: 100%;
            background-color: #dfa54e;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-btn:hover {
            background-color: #af9755;
        }

        .back-link {
            display: block;
            margin-top: 25px;
            color: #e2c976;
            text-decoration: none;
            font-size: 1em;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
    <script>
        function validatePasswords() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;
            const errorMessage = document.getElementById("error-message");

            if (password.length < 8) {
                errorMessage.textContent = "La contraseña debe tener al menos 8 caracteres.";
                return false;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = "Las contraseñas no coinciden.";
                return false;
            }

            errorMessage.textContent = "";
            return true;
        }

        function handleSignUp(event) {
            event.preventDefault();
            if (validatePasswords()) {
                window.location.href = 'secciones.html';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="img/logo.png" alt="Logo" class="logo">
        </div>
        <h1>Sign Up</h1>
        <h2>Registrar</h2>
        <form onsubmit="handleSignUp(event)">
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre completo" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Tu contraseña" minlength="8" required>
            
            <label for="confirm_password">Confirmar Contraseña:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Repite tu contraseña" minlength="8" required>
            
            <div id="error-message" class="error-message"></div>
            
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <a href="index.html" class="back-link">Atrás</a>
    </div>
</body>
</html>
