<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos Disponibles - Accede y Desarrolla</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f6d365, #fda085);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            color: #8f803c;
            margin-bottom: 20px;
            text-align: center;
        }

        .description {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
            text-align: center;
        }

        .carousel-container {
            width: 100%;
            overflow-x: auto;
            display: flex;
            gap: 20px;
            padding-bottom: 20px;
            scroll-snap-type: x mandatory;
        }

        .course-card {
            flex: 0 0 300px;
            background-color: #f7f7f7;
            border: 2px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            scroll-snap-align: start;
        }

        .course-card h3 {
            font-size: 1.5em;
            color: #8f803c;
            margin-bottom: 10px;
        }

        .navigation-links {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 30px;
        }

        .navigation-links a {
            text-decoration: none;
            color: #dfb14e;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navigation-links a:hover {
            color: #8f803c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cursos Disponibles</h1>
        <p class="description">Estos son los cursos agregados recientemente:</p>
        <div class="carousel-container" id="courseList"></div>

        <!-- Enlaces de navegación -->
        <div class="navigation-links">
            <a href="javascript:history.back()"><i class="fas fa-arrow-left"></i> Atrás</a>
            <a href="secciones.html">Pag. Principal <i class="fas fa-home"></i></a>
        </div>
    </div>

    <script>
        // Función para mostrar cursos desde localStorage
        function mostrarCursos() {
            const courseList = document.getElementById("courseList");
            const cursos = JSON.parse(localStorage.getItem("cursos")) || [];

            // Limpiar el contenedor antes de agregar cursos
            courseList.innerHTML = '';

            cursos.forEach((curso) => {
                const courseCard = document.createElement("div");
                courseCard.className = "course-card";
                courseCard.innerHTML = `
                    <h3>${curso.nombreCurso}</h3>
                    <p><strong>Categoría:</strong> ${curso.categoria}</p>
                    <p><strong>Duración:</strong> ${curso.duracion}</p>
                    <p><strong>Descripción:</strong> ${curso.descripcion}</p>
                `;
                courseList.appendChild(courseCard);
            });

            // Mostrar mensaje si no hay cursos disponibles
            if (cursos.length === 0) {
                courseList.innerHTML = '<p>No hay cursos disponibles en este momento.</p>';
            }
        }

        // Ejecutar al cargar el DOM
        document.addEventListener("DOMContentLoaded", mostrarCursos);
    </script>
</body>
</html>
